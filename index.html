<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Mejo di Notion!</title>
	</head>
	<body class="bg-secondary">
		<div id="root" class="container justify-content-center">
			<div class="d-flex justify-content-center m-5 flex-column">
				<h2 class="text-center">Questa To-Do List Ã¨ meglio di Notion!</h2>
                <!-- NOTE Sezione Input task -->
				<div class="d-flex justify-content-center mt-3">
					<input type="text" class="form-control w-75 me-3" placeholder="Aggiungi una task!"/>
					<button type="button" class="btn btn-primary">Add</button>
				</div>
			</div>
            <!-- NOTE Sezione delle task -->
			<div class="container bg-warning rounded-3 p-5">
                <ul>
                    <li v-for="task in tasks" :key="task.text" class="bg-muted list-unstyled my-3 p-3 rounded-3">
                        <p class="m-0">{{task.text}}</p>
                    </li>
                </ul>
            </div>
		</div>
		<!-- Vue! -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Main -->
        <script src="./main.js"></script>
	</body>
</html>
