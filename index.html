<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Mejo di Notion!</title>
	</head>
	<body class="bg-secondary">
		<div id="root" class="container justify-content-center">
			<div class="d-flex justify-content-center m-5 flex-column">
				<h2 class="text-center">
					Questa To-Do List Ã¨ meglio di Notion!
				</h2>
				<!-- NOTE Sezione Input task -->
				<div class="d-flex justify-content-center mt-3">
					<input
						type="text"
						class="form-control w-75 me-3"
						placeholder="Aggiungi una task!"
					/>
					<button type="button" class="btn btn-primary">Add</button>
				</div>
			</div>
			<!-- NOTE Sezione delle task -->
			<div class="container bg-warning rounded-3 p-4">
				<ul class="list-unstyled">
					<li
						@click="doneToggle(i)"
						v-for="(task, i) in tasks"
						:key="task.text"
						class="list-unstyled my-3 p-3 rounded-3 d-flex justify-content-between"
						:class="(task.done === true)? 'text-decoration-line-through link-light bg-success':'bg-danger'"
					>
						<p class="m-0 text-light">{{task.text}}</p>
						<i
							@click="removeTask(i)"
							class="fa-solid fa-circle-minus fs-5"
						></i>
					</li>
				</ul>
			</div>
			<h6
				class="my-0 mx-auto bg-success d-inline-block rounded-3 p-2 text-light mt-3"
			>
				Scusate l'accozzaglia di
				<span class="text-danger">colori</span>
			</h6>
		</div>
		<!-- Vue! -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<!-- Main -->
		<script src="./main.js"></script>
	</body>
</html>
